name: dev_test_build
on:
  # This workflow is automatically triggered upon a push request to the development branch. 
  # The test_build : indicating whether your code commits are not breaking during compilation.
  # The code_scan : indicating whether your code commits are not violating code scan rules.
  push:
    branches:
      - dev
    paths-ignore:
      - '.github/**'
      - 'public/**'
      - 'README.md' 
      - 'sonar-project.properties'
  workflow_dispatch:   # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  test_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x]     
    steps:
      - name: Checkout Source Codes
        uses: actions/checkout@v4
        with: 
          ref: dev
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: CI=true npm test
  code_scan:
    needs: test_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Codes
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Analyze on SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     
  uat_deploy:
    needs: code_scan
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Codes
        uses: actions/checkout@v4
        with: 
          ref: dev
      - name: Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      #- run: ls -R build
      #- name: Deploy to Github Pages
      #  uses: JamesIves/github-pages-deploy-action@v4
      #  with:
      #    token: ${{ secrets.GH_TOKEN }}
      #    branch: gh-pages-uat
      #    folder: build 
      - name: List Contents of build Directory
        run: ls -R build  
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:  
          path: build
      #- name: Upload artifact
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: github-pages
      #    path: build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      #  with:
      #    token: ${{ secrets.GH_TOKEN }}
      #    timeout: 300000  # Time to timeout and cancel the deployment (5 minutes)
      #- run: echo ${{ steps.deployment.outputs.page_url }}
##Deploy to digital ocean
  build_docker_image:
    needs: test_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Codes
        uses: actions/checkout@v4
        with:
          ref: dev
      - name: Build Docker image
        run: docker build -t task-tracker .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image to Docker Hub
        run: docker push task-tracker
  deploy_to_digitalocean:
    needs: build_docker_image
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client
      - name: Copy SSH private key
        run: echo "${{ secrets.DIGITALOCEAN_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      - name: Configure known hosts
        run: ssh-keyscan -t rsa your-droplet-ip >> ~/.ssh/known_hosts
      - name: Deploy Docker container to DigitalOcean Droplet
        run: ssh -o StrictHostKeyChecking=no user@your-droplet-ip 'docker pull your-image-name && docker stop your-container-name && docker rm your-container-name && docker run -d --name your-container-name -p 80:80 your-image-name'

